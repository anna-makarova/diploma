<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="ssha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

            <a class="navbar-brand" href="{{ url_for('index') }}">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

    </div>
</nav>
<div class="container">
    <div class="mainWrapper">
        <div class="imgWrapper">
            <img src="{{ company['logo'] }}" class="card-img" alt="...">
        </div>
    </div>
    <div class="header-info-block">

            <h3> {{ company['name'] }}</h3><br>

    </div>
    <div class="general-description">
        <div class="description">
            <p> Cоблюдение сроков строительства</p>
            <img src="{{ company['deadlines']}}" class="rating-img" alt="...">
            <p> Устранение замечаний на приемке</p>
            <img src="{{ company['fixing']}}" class="rating-img" alt="...">
            <p> Качество строительства и ремонта</p>
            <img src="{{ company['construction']}}" class="rating-img" alt="...">
            <p> Уровень коммуникации</p>
            <img src="{{ company['communication']}}" class="rating-img" alt="...">
            <p> Работа гарантийного отдела</p>
            <img src="{{ company['guarantee']}}" class="rating-img" alt="...">
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
        integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg="
        crossorigin="anonymous"></script>
</body>
</html>
