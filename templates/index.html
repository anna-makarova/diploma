<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="main-block">
            <a class="navbar-brand" href="{{ url_for('index') }}">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrapper">
                <a class="btn btn-primary house" href="#" role="button">Link</a>
                <a class="btn btn-primary company" href="#" role="button">Link</a>
            </div>
        </div>
    </div>
    <div class="row">
        <input type="text" id="livebox">
        <p id="datalist"></p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="wrapper">
                {% for complex in complexes %}
                    <div class="card" style="width: 18rem;">
                        <img src="{{ complex['image'] }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="{{ url_for('complex', complex_id=complex['id']) }}">
                                <h5 class="card-title">{{ complex['title'] }}</h5>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>

    {% for company in companies %}
        <a href="{{ url_for('company', company_id=company['id']) }}">
            <h2>{{ company['name'] }}</h2>
        </a>
        <hr>
    {% endfor %}
</div>

</body>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $("#livebox").on("input", function (e) {
            $("#datalist").empty();
            $.ajax({
                method: "post",
                dataType: "json",
                url: "/livesearch",
                data: {text: $("#livebox").val()},
                success: function (res) {
                    var data = "<ul>";
                    $.each(JSON.parse(res), function (index, value) {
                        data += "<li>" + value.complex + "</li>";
                        console.log(res);
                    });
                    data += "</ul>";
                    $("#datalist").html(data);
                }
            });
        });
    });
</script>
</html>
